{% extends main.html %}
{% block head %}
    <title>Infinite Glitch - Create Account</title>
	<meta name="description" content="Create Infinite Glitch User Account">
{% end %}
{% block content %}
<p><h1>Login</h1></p>
<fieldset>
        <span class="errormessage"></span>
</fieldset>
<form enctype="multipart/form-data" action="/login" method="post">
<table class="create_account_form">
<tr><td width="200px">Email: </td><td>{{ form.email }}</td></tr>
<tr><td>Password: </td><td>{{ form.password }} </td></tr>
<tr><td colspan="2" align="right"><input type="submit" value="Login" /></td></tr>
</table>
</form>
{% end %}
