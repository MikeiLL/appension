{% extends main.html %}
{% block head %}
    <title>The Major Glitch - Track Submission Form</title>
	<meta name="description" content="Submit Track to Major Glitch">
{% end %}
{% block content %}
<p><h1>Submit Track</h1></p>
<form enctype="multipart/form-data" action="/upload" method="post">
<table class="submission_form">
<tr><td width="200px">Your Name:</td><td> <input type="text" name="SubmitterName" /></td></tr>
<tr><td>Email: </td><td><input type="text" name="Email" /></td></tr>
<tr><td>Artist Name: </td><td><input type="text" name="Artist" /> (used if missing from mp3 data)</td></tr>
<tr><td>Track Title: </td><td><input type="text" name="Track" /> (used if missing from mp3 data)</td></tr>
<tr><td colspan="2">MP3 File: <input type="file" name="filearg" /></td></tr>
<tr><td colspan="2">Story behind the track:<br/> <textarea rows=10 cols=80 name="Story"></textarea></td></tr>
<tr><td colspan="2">Lyrics: <br/><textarea rows=10 cols=80  name="Lyrics"></textarea></td></tr>
<tr><td colspan="2">Comments: <br/><textarea rows=10 cols=80  name="Comments"></textarea></td></tr>

<tr><td colspan="2" align="right"><input type="submit" value="upload" /></td></tr>
</table>
</form>
{% end %}
