<html>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<title>Submit Track</title>
</head>
<body>
<p><h1>Submit Track</h1></p>
<form enctype="multipart/form-data" action="/upload" method="post">
Your Name: <input type="text" name="SubmitterName" />
Email: <input type="text" name="Email" />
Artist Name: <input type="text" name="Artist" />
Track Title: <input type="text" name="Track" />
Story behind the track: <input type="textarea" rows=10 cols=40 name="Story" /></textarea>
Lyrics: <input type="textarea" rows=10 cols=40  name="Lyrics" /></textarea>
MP3 File: <input type="file" name="filearg" />
<br />
<br />
<input type="submit" value="upload" />
</form>
