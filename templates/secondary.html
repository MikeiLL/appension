<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">	
{% block head %}	
	<head>	  <meta charset="utf-8">		
	<title>Infinite Glitch</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="og:title" content="Infinite Glitch" />
	<meta name="og:type" content="song" />
	<meta name="og:url" content="http://infiniteglitch.net/" />
	<meta name="og:image" content="http://infiniteglitch.net/static/img/puzzle-stamp.png" />
	<meta name="og:description" content="The worlds longest pop song." />
	<meta name="fb:admins" content="100000460115448" />

  <meta name="viewport" content="width=device-width, initial-scale=1">		
  <link rel="shortcut icon" type="image/png" href="/static/img/favicon.png" />

  <link rel="image_src" type="image/png" href="/static/img/icon.png" />

  <link href='http://fonts.googleapis.com/css?family=Signika:300' rel='stylesheet' type='text/css'>

  <link href='{{ compiled('style.scss') }}' rel='stylesheet' type='text/css' />

  <link href='{{ compiled('style-extra.scss') }}' rel='stylesheet' type='text/css' />
  
  <link href='{{ compiled(
  	'bar-ui.css',
	'sprites.css',
	'flashblock.css',
	'360player.css',
	'360player-visualization.css'
  ) }}' rel='stylesheet' type='text/css' />

  <link href='{{ compiled('style-responsive-players.scss') }}' rel='stylesheet' type='text/css' />
  </head>	
  {% end %}
  <body>	
	<header id="header" role="banner">
  	{% block user %}		
  		<div class="user">				
  			<p>Hello {{ user_name }}!</p>		
  		</div>		
  	{% end %}		
  		<a href="/" style="display:block;">		
		<div id="title-admin">				
		</div></a>	
  	</header>	
  	<br style="clear:both"/>  
  	<!--Pattern HTML-->	
  	<div class="secondary">
		 <section id="pattern" class="pattern">  	
			<ul class="grid">
				<li class="wide">		
					<div class="secondary-two">			
						 {% block content %}
							<p>totally empty page</p>
						 {% end %}		
					</div>		
					<div style="clear:both;"></div>	
				</li>			
				{% block right-nav %}			
				<li>				
					<nav role="navigation">					
						<div style="text-align: center"><ul>
							<li><a href="/create_account"><img src="static/img/sign-up.png" border="0" width="78" height="23" alt=""></a></li>
							<li><a href="/login"><img src="static/img/login-link.png" border="0" width="62" height="25" alt=""></a></li>
							<li><a href="/logout"><img src="static/img/logout-link.png" border="0" width="47" height="39" alt=""></a></li>
							<li><a href="/segment_selection"><img src="static/img/segment-selection-link.png" border="0" width="82" height="38" alt=""></a></li>
							<li><a href="/submit"><img src="static/img/submit-link.png" border="0" width="137" height="26" alt=""></a></li>
							<li><a href="/oracle"><img src="static/img/magic-ball-link.png" border="0" width="114" height="96" alt=""></a></li>
							<li><a href="/credits"><img src="static/img/credits-link.png" border="0" width="85" height="21" alt=""></a></li>
						</ul></div>				
					</nav>			
				</li>					
			</ul>	
		</section>		
		{% end %}	
	</div>	
	{% block footer %}		
	<div class="container">			
		<footer role="contentinfo">
			<div>				
				<!-- Amended February 28 -->
				<nav id="menu">
					<a href="/">Home</a> 
					<font size="-1">&nbsp;&copy; 2014 Future Fossil</font>
					<a href="mailto:beezwax@aol.com">Contact</a>					
					<a href="http://chrisbutler1.bandcamp.com" target="_newbrowser">Bandcamp</a>	
					<a href="http://www.futurefossilmusic.com/" title="Home for all things Chris Butler">Future Fossil Music</a> 
				</nav>			
			</div>		
		</footer>	
	</div>				
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>		
	<script type="text/javascript" src='{{ compiled('spin.min.js',		  
		'soundmanager2-nodebug-jsmin.js',		  
		'berniecode-animator.js',		  
		'360player.js'		  ) }}'>
	</script>		
	<script type="text/javascript">		
		$('#Oracle-03').click(function () {
		$('#oracle').submit();}
		);
	</script>
	<script type="text/javascript" src='{{ compiled('bar-ui.js') }}'></script>		
	<script type="text/javascript" src='{{ compiled('socket.io.js') }}'></script>		
	<script type="text/javascript" src='{{ compiled('raf.coffee', 'front.coffee') }}'></script>		
	<script type="text/javascript" >		
	// Hide all but first tab content		
	$('.accordion__content:not(:first)').hide();		
	$('.accordion__title:first-child').addClass('active');		
	$('.accordion__title').on('click', function () {		
		$('.accordion__content').hide();		
		$(this).next().show().prev().addClass('active').siblings().removeClass('active');		
		});		
	//@ sourceURL=pen.js		
	</script>		
	<script type="text/javascript" >			
	$(".title").click(function() {
		window.location = $(this).find("a").attr("href"); 		  
		return false;		
		});		
	</script>		
	{% end %}	
</div>
	</body>
		</html>
