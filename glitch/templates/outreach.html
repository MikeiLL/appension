{% extends admin_main.html %}

{% block content %}
<p><h1>Create Outreach Message</h1></p>
<form enctype="multipart/form-data" action="/message" method="post">
<center>
<table border="1" cellpadding="3">

{% if notice %}
	<h2> {{ notice }} </h2>
{% end %}
<tr><td colspan="10" align="right"><input type="submit" value="Submit"></td></tr>
<tr><td>Submit Message Below</td></tr>
	<tr><td><textarea rows=10 cols=80 name="message">{{ message }}</textarea></td>
	</tr>
<tr><td colspan="10" align="right"><input type="submit" value="Submit"></td></tr>

</table>
</form>
</center>
{% end %}
